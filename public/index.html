<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight Calls - WebRTC Group Chat</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .icon-button {
            @apply w-12 h-12 rounded-full flex items-center justify-center text-xl transition-colors duration-200;
        }
        .icon-button.active {
            @apply bg-indigo-600 text-white;
        }
        .icon-button.inactive {
            @apply bg-gray-700 text-gray-300 hover:bg-gray-600;
        }
        .icon-button.danger {
            @apply bg-red-600 text-white hover:bg-red-700;
        }
        .participant-card {
            @apply bg-gray-800 p-4 rounded-lg flex items-center space-x-4 transition-all;
        }
        .speaking {
            box-shadow: 0 0 0 3px #4f46e5; /* ring-indigo-500 */
        }
    </style>
</head>
<body class="text-white">

    <div id="entry-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-sm space-y-6 text-center">
            <div>
                <i class="fa-solid fa-star-of-life text-5xl text-indigo-400"></i>
                <h1 class="text-4xl font-bold mt-4">Starlight Calls</h1>
                <p id="status" class="text-gray-400 mt-2">Create a room to start a call.</p>
            </div>
            <button id="create-room-btn" class="w-full px-4 py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-colors">
                Create New Room
            </button>
        </div>
    </div>

    <div id="call-screen" class="hidden min-h-screen flex flex-col p-4">
        <!-- Header -->
        <header class="flex-shrink-0 flex items-center justify-between mb-4">
            <h1 class="text-2xl font-bold">Room: <span id="room-id-display" class="font-mono text-indigo-400"></span></h1>
            <button id="copy-link-btn" class="px-3 py-2 text-sm font-medium bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                <i class="fas fa-copy mr-2"></i>Copy Invite Link
            </button>
        </header>

        <!-- Participants Grid -->
        <main class="flex-grow grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="participants-grid">
            <!-- Participant cards will be inserted here -->
        </main>

        <!-- Controls Footer -->
        <footer class="flex-shrink-0 bg-gray-800/50 backdrop-blur-sm rounded-xl mt-4 p-4 flex items-center justify-center space-x-4">
            <button id="mute-btn" class="icon-button active">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="disconnect-btn" class="icon-button danger">
                <i class="fas fa-phone-slash"></i>
            </button>
        </footer>
    </div>
    
    <!-- Container for remote audio elements -->
    <div id="remote-audio-container"></div>

    <!-- Simple-Peer library -->
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script src="/client.js"></script>

</body>
</html>
