<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight Calls - AI-Powered Group Chat</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #f9fafb; /* text-gray-50 */
        }
        .screen {
            display: none;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .screen.active {
            display: flex;
        }
        .icon-button {
            @apply w-14 h-14 rounded-full flex items-center justify-center text-2xl transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-offset-gray-900;
        }
        .icon-button.active {
            @apply bg-indigo-600 text-white hover:bg-indigo-500 focus:ring-indigo-500;
        }
        .icon-button.inactive {
            @apply bg-gray-700 text-gray-300 hover:bg-gray-600 focus:ring-gray-600;
        }
        .icon-button.danger {
            @apply bg-red-600 text-white hover:bg-red-700 focus:ring-red-500;
        }
        .icon-button.ai {
            @apply bg-purple-600 text-white hover:bg-purple-700 focus:ring-purple-500;
        }
        .participant-card {
            @apply bg-gray-800 p-4 rounded-lg flex items-center space-x-4 ring-2 ring-transparent transition-all duration-150;
        }
        .participant-card.speaking {
            @apply ring-green-400;
        }
        .mic-level {
            @apply w-full h-2 bg-gray-700 rounded-full overflow-hidden;
        }
        .mic-level-fill {
            @apply h-full bg-green-400 transition-all duration-100;
        }
        .summary-modal {
            @apply fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 transition-opacity;
        }
    </style>
</head>
<body>

    <!-- Entry Screen -->
    <div id="entry-screen" class="screen active flex-col p-4 text-center">
        <div class="w-full max-w-sm space-y-6">
            <div>
                <i class="fa-solid fa-star-of-life text-5xl text-indigo-400"></i>
                <h1 class="text-4xl font-bold mt-4">Starlight Calls</h1>
                <p id="entry-status" class="text-gray-400 mt-2 h-10">Create a room to start a call.</p>
            </div>
            <button id="create-room-btn" class="w-full px-4 py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 disabled:bg-gray-500 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-colors">
                Create New Room
            </button>
        </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobby-screen" class="screen flex-col p-4 text-center">
        <div class="w-full max-w-sm space-y-6">
            <h2 class="text-3xl font-bold">Ready to Join?</h2>
            <p class="text-gray-400">Your microphone is on. You can mute yourself after joining.</p>
            <div class="mic-level">
                <div id="lobby-mic-level-fill" class="mic-level-fill" style="width: 0%;"></div>
            </div>
            <button id="join-call-btn" class="w-full px-4 py-3 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-colors">
                Join Call Now
            </button>
        </div>
    </div>

    <!-- Call Screen -->
    <div id="call-screen" class="screen !flex-col !justify-start p-4">
        <div class="w-full h-full flex flex-col">
            <header class="flex-shrink-0 flex items-center justify-between mb-4">
                <h1 class="text-2xl font-bold">Room: <span id="room-id-display" class="font-mono text-indigo-400"></span></h1>
                <button id="copy-link-btn" class="px-3 py-2 text-sm font-medium bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                    <i class="fas fa-copy mr-2"></i>Copy Invite Link
                </button>
            </header>
            <main class="flex-grow grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="participants-grid">
                <!-- Participant cards inserted here -->
            </main>
            <footer class="flex-shrink-0 bg-gray-800/50 backdrop-blur-sm rounded-xl mt-4 p-4 flex items-center justify-center space-x-4">
                <button id="mute-btn" class="icon-button active">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="summarize-btn" class="icon-button ai">
                    <i class="fas fa-wand-magic-sparkles"></i>
                </button>
                <button id="disconnect-btn" class="icon-button danger">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </footer>
        </div>
    </div>
    
    <!-- Summary Modal -->
    <div id="summary-modal" class="summary-modal hidden opacity-0">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl max-h-[80vh] flex flex-col">
            <header class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-xl font-semibold"><i class="fas fa-wand-magic-sparkles mr-3 text-purple-400"></i>Conversation Summary</h2>
                <button id="close-summary-btn" class="text-gray-400 hover:text-white">&times;</button>
            </header>
            <div id="summary-content" class="p-6 overflow-y-auto prose prose-invert prose-p:text-gray-300 prose-ul:text-gray-300">
                <!-- Summary will be inserted here -->
            </div>
        </div>
    </div>
    
    <div id="remote-audio-container" class="hidden"></div>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script src="/client.js"></script>
</body>
</html>
