<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC VoIP Demo</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://rsms.me/inter/inter.css');
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-indigo-400">VoIP Demo</h1>
            <p id="status" class="text-gray-400 mt-2">Ready. Create or join a room.</p>
        </div>

        <!-- Room Controls -->
        <div id="room-controls" class="space-y-4">
            <div>
                <button id="create-room-btn" class="w-full px-4 py-2 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-colors">
                    Create Room
                </button>
            </div>
            <div class="flex items-center text-gray-400">
                <hr class="flex-grow border-gray-600"/>
                <span class="px-3">OR</span>
                <hr class="flex-grow border-gray-600"/>
            </div>
            <div class="flex space-x-2">
                <input type="text" id="room-id-input" placeholder="Enter Room ID" class="flex-grow px-3 py-2 text-gray-200 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="join-room-btn" class="px-4 py-2 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-colors">
                    Join Room
                </button>
            </div>
        </div>

        <!-- Call Info & Controls -->
        <div id="call-area" class="hidden text-center space-y-4">
            <p class="text-lg">Room ID: <strong id="room-id-display" class="font-mono text-indigo-400"></strong></p>
             <button id="mute-btn" class="w-full px-4 py-2 font-semibold text-white bg-gray-600 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-colors">
                <i class="fas fa-microphone"></i> Mute
            </button>
        </div>
        
        <!-- Audio element to play remote stream -->
        <audio id="remote-audio" autoplay></audio>

    </div>

    <!-- Simple-Peer library -->
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script src="/client.js"></script>
</body>
</html>
